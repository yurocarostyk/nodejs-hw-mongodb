type: object
required:
  - _id
  - userId
  - name
  - phoneNumber
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  userId:
    description: "User's id that created the contact"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +380938683889
  email:
    description: "Contact's email"
    type: string
    example: 'test@gmail.com'
  isFavourite:
    description: 'Whether the contact is added to favourites'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact number'
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Contact's photo URL"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'