type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "Users's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email address"
    type: string
    example: 'test@email.com'
  password:
    description: "User's password"
    type: string
    example: password123456789