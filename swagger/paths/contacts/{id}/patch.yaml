tags:
  - Contacts
summary: Update contact
operationId: UpdateContact
description: "Update desired contact's fields"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380632142112
          email:
            description: "Contact's email"
            type: string
            example: 'test@gmail.com'
          isFavourite:
            description: 'Whether the contact is added to favourites'
            type: boolean
            example: true
          contactType:
            description: 'Type of contact number'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Updates the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'