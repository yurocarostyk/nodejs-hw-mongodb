tags:
  - Auth
summary: Registers the user in the system
operationId: registerUser
description: 'Register user in the system'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email address"
            type: string
            example: 'test@email.com'
          password:
            description: "User's password"
            type: string
            example: password123456789
responses:
  '201':
    description: Registers user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'