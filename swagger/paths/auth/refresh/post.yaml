tags:
  - Auth
summary: Refresh user
operationId: refreshUser
description: "Refreshes user's session tokens"
security:
  - bearerAuth: []
responses:
  '200':
    description: Refreshes user's session tokens
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed the session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'q+VWFGMKlXR6Heyl/4VTeHHAieHL/pdhCwlC53x8'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'