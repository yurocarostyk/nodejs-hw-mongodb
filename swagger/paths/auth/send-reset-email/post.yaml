tags:
  - Auth
summary: Sends reset password email
operationId: sendResetPaswwordEmail
description: 'Sends the reset password email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email address"
            type: string
            example: 'test@email.com'
responses:
  '200':
    description: Email has been sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  '404':
    $ref: '../../../components/responses/404.yaml'